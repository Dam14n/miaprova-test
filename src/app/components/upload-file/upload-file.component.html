<app-header></app-header>

<form [formGroup]="form" class="form">
    <h4>Select Route and File</h4>
    <div>
        <input type="text" id="route" formControlName="route" placeholder="Route" (change)="captureRoute($event)">
    </div>
    <div class="button-file">

        <input class="file" id="file" type="file" formControlName="file" (change)="captureFile($event)" accept=".html">
        <label class="file-label" for="file"> Select HTML File</label>
    </div>
    <div>
        <button [disabled]="form.invalid" (click)="uploadFile()">Send</button>

    </div>
</form>
<a [routerLink]="['/route', routes[i] ]" *ngFor="let route of routes; index as i">{{routes[i]}}</a>
<a *ngFor="let file of files; index as i"> {{files[i]}}</a>
